<ion-content>
  <form #f="ngForm">
    <ion-icon name="person" class="icon"></ion-icon>
    <ion-item>
      <ion-icon slot="start" name="call"></ion-icon>
      <ion-input type="tel" required [(ngModel)]="tel" name="tel" placeholder="N° Téléphone"></ion-input>
    </ion-item><br><br>
    <ion-button type="ion-button-submit" color="success" [disabled]="f.invalid" (click)="onReset()" class="nextbutton" [routerLink]="'/confirmation'">Suivant</ion-button><br><br>
    <ion-label class="margin">
    <ion-icon slot="start" name="arrow-back"></ion-icon>
    <a [routerLink]="'/login'" class="back">Retour</a>
    </ion-label>
  </form> 
</ion-content>
